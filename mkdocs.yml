site_name: FATE
repo_name: FederatedAI/FATE
repo_url: https://github.com/FederatedAI/FATE
edit_uri: edit/master/doc
docs_dir: doc
copyright: © Copyright 2020 WeBank Co., Ltd. | All Rights Reserved.

nav:
  - Tutorial:
    - tutorial/index.md
    - pipeline: 
      - notebook: tutorial/pipeline/pipeline_tutorial_0.ipynb
    - DSL Conf:
      - job conf guide: tutorial/dsl_conf/dsl_conf_v2_setting_guide.md
      - upload guide: tutorial/dsl_conf/upload_data_guide.md
    - model publish: tutorial/model_publish_with_serving_guide.md
  - API:
    - Arch:
      - Computing: api/computing.md
      - Federation: api/federation.md
    - Params:
      - ... | flat | api/params/*.md
  - FederatedML:
    - ... | flat | api/federatedml/*.md
  - Resources:
    - resources/index.md

theme:
  name: material
  custom_dir: "doc/mkdocs/theme"
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - header.autohide
  icon:
    repo: fontawesome/brands/github
  language: en
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode


plugins:
  - awesome-pages
  - mkdocs-simple-hooks:
    # generate params's md
      hooks:
        on_pre_build: "doc.mkdocs.hook:pre_build"
        on_page_markdown: "doc.mkdocs.hook:on_page_markdown"
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("python")
            - from unittest.mock import MagicMock as mock
            - sys.modules["filelock"] = mock()
            - sys.modules["apsw"] = mock()
            - sys.modules["beautifultable"] = mock()

          rendering:
            show_source: true
            show_category_heading: true
            members_order: source
            show_if_no_docstring: true
          selection:
            docstring_style: numpy
      watch:
        - python
  - i18n:
      default_language: en
      languages:
        zh: 中文
  - mkdocs-jupyter
  
markdown_extensions:
  - pymdownx.snippets
  - mdx_math
  - admonition
  - pymdownx.highlight
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra:
  alternate:
    - name: English
      lang: en
      link: ""
    - name: 中文
      lang: zh
      link: "zh/"

extra_css:
  - 'mkdocs/css/termynal.css'
  - 'mkdocs/css/custom.css'
  - 'mkdocs/css/extra.css'
  - 'mkdocs/css/landing.css'

extra_javascript:
  - 'mkdocs/js/termynal.js'
  - 'mkdocs/js/custom.js'
  - 'mkdocs/js/lottie-player.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
