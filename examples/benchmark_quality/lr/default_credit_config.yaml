data_guest: "examples/data/default_credit_hetero_guest.csv"
data_host: "examples/data/default_credit_hetero_host.csv"
idx: "id"
label_name: "y"
epochs: 30
init_param:
  fit_intercept: True
  method: "zeros"
learning_rate_scheduler:
  method: "constant"
  scheduler_params:
    factor: 1.0
    total_iters: 100
optimizer:
  method: "zeros"
  penalty: "L2"
  optimizer_params:
    lr: 0.15
batch_size: 500
early_stop: "diff"