data_guest: "breast_hetero_guest"
data_host: "breast_hetero_host"
idx: "id"
label_name: "y"
epochs: 20
init_param:
  fit_intercept: True
  method: "random_uniform"
  random_state: 42
learning_rate_scheduler:
  method: "constant"
  scheduler_params:
    factor: 1.0
    total_iters: 5
optimizer:
  method: "rmsprop"
  penalty: "l2"
  optimizer_params:
    lr: 0.12
  alpha: 0.1
batch_size: 240
early_stop: "diff"