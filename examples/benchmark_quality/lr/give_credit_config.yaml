data_guest: "examples/data/give_credit_hetero_guest.csv"
data_host: "examples/data/give_credit_hetero_host.csv"
idx: "id"
label_name: "y"
epochs: 6
init_param:
  fit_intercept: True
  method: "zeros"
learning_rate_scheduler:
  method: "constant"
  scheduler_params:
    lr: 0.15
    factor: 1.0
    total_iters: 100
optimizer:
  method: "adam"
  penalty: "L2"
batch_size: 550
early_stop: "diff"