hetero_sbt-binary-0-breast:
  local:
    script: "./xgb.py"
    conf: "./breast_lr_sklearn_config.yaml"
  FATE-hetero-sbt:
    script: "./pipeline-hetero-sbt.py"
    conf: "./breast_config.yaml"
  compare_setting:
    relative_tol: 0.01
