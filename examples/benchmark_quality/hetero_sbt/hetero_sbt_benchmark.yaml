data:
  - file: "examples/data/breast_hetero_guest.csv"
    meta:
      delimiter: ","
      dtype: float64
      input_format: dense
      label_type: int64
      label_name: y
      match_id_name: "id"
      match_id_range: 0
      tag_value_delimiter: ":"
      tag_with_value: false
      weight_type: float64
    partitions: 4
    head: true
    extend_sid: true
    table_name: breast_hetero_guest
