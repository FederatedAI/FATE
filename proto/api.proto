

syntax = "proto3";

package com.webank.gateway.api;

message GatewayApiRequest {

  string uri = 1;  //对应http接口uri
  string head = 2; //对应http接口header
  string body = 3; //对应http接口body
  string requestId =4; //请求流水号
}

message GatewayApiReponse {
  string  retcode = 1;
  string  msg = 2;
  bytes data = 3;
}
service ApiService {
  rpc apiRequest ( GatewayApiRequest) returns (GatewayApiReponse);
}

