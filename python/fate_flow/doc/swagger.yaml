openapi: 3.0.0
info:
  version: '1.5.2'
  title: Fate Flow
paths:
  '/v1/info/fateboard':
    post:
      summary: get fateboard host and port
      responses:
        '200':
          description: return fateboard host and port
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 0
                  retmsg:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      host:
                        type: string
                        example: 127.0.0.1
                      port:
                        type: integer
                        example: 8080
        '404':
          description: fateboard is not configured
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 404
                  retmsg:
                    type: string
                    example: fateboard is not configured
      tags:
        - service information
  '/v1/model/transfer':
    post:
      summary: download a model by party_model_id and model_version (parameters in body)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                namespace:
                  type: string
                  description: party model id
                  example: 'host#10000#arbiter-10000#guest-9999#host-10000#model'
                name:
                  type: string
                  description: model version
                  example: '202107120947156899170'

      responses:
        '200':
          description: return model data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelData'
        '400':
          description: namespace and name are required
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 400
                  retmsg:
                    type: string
                    example: namespace and name are required
        '404':
          description: model not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 404
                  retmsg:
                    type: string
                    example: model not found
      tags:
        - model download
  '/v1/model/transfer/{party_model_id}/{model_version}':
    post:
      summary: download a model by party_model_id and model_version (parameters in path)
      parameters:
        - name: party_model_id
          in: path
          required: true
          description: 'model id (replace # with _)'
          schema:
            type : string
            example: 'host_10000_arbiter-10000_guest-9999_host-10000_model'
        - name: model_version
          in: path
          required: true
          description: model version
          schema:
            type : string
            example: '202107120947156899170'
      responses:
        '200':
          description: return model data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelData'
        '404':
          description: model not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 404
                  retmsg:
                    type: string
                    example: model not found
      tags:
        - model download
  '/v1/component/validate':
    post:
      summary: validate component parameters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dsl_version:
                  type: integer
                  example: 2
                component_name:
                  type: string
                  example: dataio_0
                component_module_name:
                  type: string
                  example: DataIO
                role:
                  type: object
                  example:
                    guest:
                      - 10000
                    host:
                      - 9999
                    arbiter:
                      - 9999
                component_parameters:
                  type: object
                  description: required if `dsl_version` == 2
                  example:
                    common:
                      dataio_0:
                        output_format: dense
                      role:
                        guest:
                          '0':
                            dataio_0:
                              with_label: true
                        host:
                          '0':
                            dataio_0:
                              with_label: false
                              output_format: dense
                role_parameters:
                  type: object
                  description: required if `dsl_version` == 1
                  example:
                    guest:
                      dataio_0:
                        with_label:
                          - true
                        label_name:
                          - y
                        label_type:
                          - int
                        output_format:
                          - dense
                        missing_fill:
                          - true
                        outlier_replace:
                          - true
                    host:
                      dataio_0:
                        with_label:
                          - false
                        output_format:
                          - dense
                        outlier_replace:
                          - true
                algorithm_parameters:
                  type: object
                  description: required if `dsl_version` == 1
                  example:
                    hetero_feature_binning_0:
                      method: quantile
                      compress_thres: 10000
                      head_size: 10000
                      error: 0.001
                      bin_num: 10
                      adjustment_factor: 0.5
                      local_only: false
                      transform_param:
                        transform_cols: -1
                        transform_type: bin_num
      responses:
        '200':
          description: validation passed
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 0
                  retmsg:
                    type: string
                    example: success
        '400':
          description: validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  retcode:
                    type: integer
                    example: 400
                  retmsg:
                    type: string
                    description: error message
                    example: "Component dataio_0, module DataIO, does not pass component check, error msg is dataio param's dendse not supported, should be one of ['dense', 'sparse']"
      tags:
        - component validation
components:
  schemas:
    ModelData:
      type: object
      properties:
        retcode:
          type: integer
          example: 0
        retmsg:
          type: string
          example: success
        data:
          type: object
          description: base64 encoded model data
tags:
  - name: service information
  - name: model download
  - name: component validation
