syntax = "proto3";

package com.webank.ai.fate.core.mlmodel.buffer;
option java_outer_classname = "ScaleMetaProto";

message ScaleMeta{
    string method = 1;
    string mode = 2;
    string area = 3;
    repeated string scale_column = 4;
    repeated string feat_upper = 5;
    repeated string feat_lower = 6;
    bool with_mean = 7;
    bool with_std = 8;
    bool need_run = 9;
}