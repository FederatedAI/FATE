syntax = "proto3";

package com.webank.ai.fate.common.mlmodel.buffer;
option java_outer_classname = "SIRMetaProto";

message SecureInformationRetrievalMeta {
    double security_level = 1;
    string oblivious_transfer_protocol = 2;
    string commutative_encryption = 3;
    string non_committing_encryption = 4;
    int64 key_size = 5;
    bool raw_retrieval = 6;
}
