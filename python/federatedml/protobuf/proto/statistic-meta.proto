syntax = "proto3";

package com.webank.ai.fate.core.mlmodel.buffer;
option java_outer_classname = "StatisticMetaProto";


message StatisticMeta {
    repeated string statistics = 1;
    repeated string static_columns = 2;
    double quantile_error = 3;
    bool need_run = 4;
}