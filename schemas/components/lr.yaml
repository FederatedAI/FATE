  version: 2.0.0-alpha
  labels: []
  roles:
    - guest
    - host
    - arbiter
  input_definitions:
    parameters:
      learning_rate:
        type: ConFloat
        default: 0.1
        optional: true
        description: learning rate
        type_meta:
          gt: 0.0
      max_iter:
        type: ConInt
        default: 100
        optional: true
        description: max iteration num
        type_meta:
          gt: 0
      batch_size:
        type: ConInt
        default: 100
        optional: true
        description: batch size, value less or equals to 0 means full batch
        type_meta: {}
    artifacts:
      validate_data:
        type: dataset
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: validation data
      train_data:
        type: dataset
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: training data
      test_data:
        type: dataset
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
      input_model:
        type: model
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
  output_definitions:
    artifacts:
      train_output_data:
        type: dataset
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
      test_output_data:
        type: dataset
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
      output_model:
        type: model
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
      train_output_metric:
        type: loss
        optional: false
        stages:
          - train
        roles:
          - arbiter
        description: ''
