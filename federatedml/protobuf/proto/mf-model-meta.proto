syntax = "proto3";

package com.webank.ai.fate.core.mlmodel.buffer.mf;
option java_outer_classname = "MFModelMetaProto";

/*
message MFModelMeta {
    string penalty = 1;
    double tol = 2;
    double alpha = 3;
    string optimizer = 4;
    double party_weight = 5;
    int64 batch_size = 6;
    double learning_rate = 7;
    int64 max_iter = 8;
    string early_stop = 9;
}
*/

message EarlyStop {
    string early_stop = 1;
    double eps = 2;
}

message Optimizer {
    string optimizer = 1;
    string args = 2;
}

message HeteroMFParam {
    bool secure_aggregate = 1;
    int32 aggregate_every_n_epoch = 2;
    int32 batch_size = 3;
    int32 max_iter = 4;
    EarlyStop early_stop = 5;
    repeated string metrics = 6;
    Optimizer optimizer = 7;
    string loss = 8;
    int32 embed_dim = 9;
}

message MFModelMeta {
    int32 aggregate_iter = 1;
    HeteroMFParam params = 100;
}